server:
  port: 8091
  contextPath: /api

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/comfarm?characterEncoding=utf8
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create

  cloud:
    config:
      discovery:
        enabled: true
flyway:
  baseline-on-migrate: true
springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF
    springfox.documentation.swagger2: DEBUG
    org.springframework.data: DEBUG
  file: logs/app.log

